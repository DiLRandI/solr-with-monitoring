upstream grafana_backend {
    server grafana:3000;
}
upstream solr_master_backend {
    server solr-master:8983;
}
upstream solr_slave1_backend {
    server solr-slave1:8983;
}
upstream solr_slave2_backend {
    server solr-slave2:8983;
}

server {
    listen 80;
    server_name localhost;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Default: redirect to Grafana subpath
    location = / {
        return 302 /grafana/;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Grafana at /grafana/
    location /grafana/ {
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Prefix /grafana;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 90s;
        proxy_send_timeout 90s;

        # Pass through to Grafana (note trailing slash to preserve subpath)
        proxy_pass http://grafana_backend;
    }

    # Cache static assets under /grafana/
    location ~* ^/grafana/(?:public/|.*\.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf))$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://grafana_backend;
    }

    # Solr master at /solr-master/
    location /solr-master/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Map /solr-master/... -> /solr/...
        proxy_pass http://solr_master_backend/solr/;
    }

    # Solr slave1 at /solr-slave1/
    location /solr-slave1/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://solr_slave1_backend/solr/;
    }

    # Solr slave2 at /solr-slave2/
    location /solr-slave2/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_pass http://solr_slave2_backend/solr/;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
}
